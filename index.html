<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youmi - Coming Soon</title>
    <meta name="description" content="Youmi - personalizowane produkty tworzone z miłością. Wkrótce startujemy!">
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 36 36'%3E%3Crect width='36' height='36' rx='8' fill='%23FF7F6B'/%3E%3Ccircle cx='12' cy='18' r='9' fill='white'/%3E%3Ccircle cx='24' cy='18' r='9' fill='white' opacity='0.6'/%3E%3C/svg%3E">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --peachy-coral: #FF7F6B;
            --peachy-light: #FFA694;
            --peachy-dark: #E86A56;
            --cream: #FFF9F5;
            --warm-gray: #4A4A4A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: var(--cream);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        /* Animated background blobs */
        .blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            z-index: -1;
            /* Animation removed to allow JS control */
            top: 0;
            left: 0;
            will-change: transform;
        }

        .blob-1 {
            width: 400px;
            height: 400px;
            background: var(--peachy-coral);
        }

        .blob-2 {
            width: 300px;
            height: 300px;
            background: var(--peachy-light);
        }

        .blob-3 {
            width: 200px;
            height: 200px;
            background: var(--peachy-dark);
        }

        .container {
            max-width: 600px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Logo */
        .logo {
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-out;
        }

        .logo svg {
            height: 70px;
            width: auto;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Main heading */
        .heading {
            font-size: 2rem;
            font-weight: 800;
            color: var(--warm-gray);
            margin-bottom: 16px;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .heading span {
            color: var(--peachy-coral);
        }

        /* Subheading */
        .subheading {
            font-size: 1.1rem;
            font-weight: 600;
            color: #777;
            line-height: 1.6;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px) translateZ(0);
            }

            to {
                opacity: 1;
                transform: translateY(0) translateZ(0);
            }
        }

        /* Email form */
        .notify-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-width: 450px;
            margin: 0 auto 30px;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .form-row {
            display: flex;
            gap: 12px;
        }

        .notify-form input[type="email"] {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid transparent;
            border-radius: 50px;
            font-family: 'Nunito', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            background: white;
            color: var(--warm-gray);
            box-shadow: 0 4px 20px rgba(255, 127, 107, 0.15);
            transition: all 0.3s ease;
        }

        .notify-form input[type="email"]:focus {
            outline: none;
            border-color: var(--peachy-coral);
            box-shadow: 0 4px 25px rgba(255, 127, 107, 0.25);
        }

        .notify-form input[type="email"]::placeholder {
            color: #aaa;
        }

        .notify-form button {
            padding: 16px 28px;
            border: none;
            border-radius: 50px;
            background: var(--peachy-coral);
            color: white;
            font-family: 'Nunito', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(255, 127, 107, 0.3);
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .notify-form button:hover {
            background: var(--peachy-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 127, 107, 0.4);
        }

        .notify-form button:active {
            transform: translateY(0);
        }

        /* Features preview */
        .features {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 0.8s both;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
            font-weight: 700;
            color: var(--warm-gray);
        }

        .feature-icon {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--peachy-coral);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feature-icon svg {
            width: 14px;
            height: 14px;
            fill: white;
        }

        /* Social links */
        .social {
            display: flex;
            gap: 16px;
            justify-content: center;
            animation: fadeInUp 1s ease-out 1s both;
        }

        .social a {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(255, 127, 107, 0.15);
            transition: all 0.3s ease;
        }

        .social a:hover {
            background: var(--peachy-coral);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 127, 107, 0.3);
        }

        .social a:hover svg {
            fill: white;
        }

        .social svg {
            width: 20px;
            height: 20px;
            fill: var(--peachy-coral);
            transition: fill 0.3s ease;
        }

        /* Footer */
        .footer {
            margin-top: 60px;
            font-size: 0.85rem;
            color: #aaa;
            animation: fadeInUp 1s ease-out 1.2s both;
        }

        .footer a {
            color: var(--peachy-coral);
            text-decoration: none;
            font-weight: 700;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 500px) {
            .heading {
                font-size: 1.6rem;
            }

            .subheading {
                font-size: 1rem;
            }

            .form-row {
                flex-direction: column;
            }

            .form-row button {
                width: 100%;
            }

            .features {
                flex-direction: column;
                gap: 16px;
            }

            .blob-1 {
                width: 250px;
                height: 250px;
            }

            .blob-2 {
                width: 200px;
                height: 200px;
            }

            .blob-3 {
                display: none;
            }
        }

        /* Checkbox RODO */
        .consent-wrapper {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            text-align: left;
        }

        .consent-wrapper input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-top: 2px;
            accent-color: var(--peachy-coral);
            cursor: pointer;
            flex-shrink: 0;
        }

        .consent-wrapper label {
            font-size: 0.85rem;
            color: #777;
            line-height: 1.5;
            cursor: pointer;
        }

        .consent-wrapper label a {
            color: var(--peachy-coral);
            text-decoration: none;
            font-weight: 700;
        }

        .consent-wrapper label a:hover {
            text-decoration: underline;
        }

        /* Success state */
        .notify-form.success .form-row,
        .notify-form.success .consent-wrapper {
            display: none;
        }

        .notify-form.success {
            justify-content: center;
        }

        .notify-form.success::after {
            content: '✓ Świetnie! Powiadomimy Cię o starcie.';
            color: var(--peachy-coral);
            font-weight: 700;
            font-size: 1.1rem;
            text-align: center;
            width: 100%;
        }
    </style>
</head>

    <script>
        document.getElementById('notifyForm').addEventListener('submit', function (e) {
            e.preventDefault();

            var form = this;
            var email = form.querySelector('input[name="email"]').value;
            var listId = 'SnXF3H';

            var data = {
                data: {
                    type: 'subscription',
                    attributes: {
                        custom_source: 'Coming Soon Page',
                        profile: {
                            data: {
                                type: 'profile',
                                attributes: {
                                    email: email
                                }
                            }
                        }
                    },
                    relationships: {
                        list: {
                            data: {
                                type: 'list',
                                id: listId
                            }
                        }
                    }
                }
            };

            fetch('https://a.klaviyo.com/client/subscriptions/?company_id=RWJTm4', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'revision': '2024-02-15'
                },
                body: JSON.stringify(data)
            })
            .then(function(response) {
                if (response.ok || response.status === 202) {
                    form.classList.add('success');
                } else {
                    console.error('Klaviyo error:', response.status);
                    alert('Wystąpił błąd. Spróbuj ponownie.');
                }
            })
            .catch(function(error) {
                console.error('Error:', error);
                alert('Wystąpił błąd. Spróbuj ponownie.');
            });
        });

        const blobs = document.querySelectorAll('.blob');

        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        let winW = window.innerWidth;
        let winH = window.innerHeight;
        window.addEventListener('resize', () => {
            winW = window.innerWidth;
            winH = window.innerHeight;
        });

        class Blob {
            constructor(el, speed, wanderMag) {
                this.el = el;
                this.speed = speed;
                this.wanderMag = wanderMag;
                this.x = Math.random() * winW;
                this.y = Math.random() * winH;
                this.vx = 0;
                this.vy = 0;
                this.wanderOffset = Math.random() * 1000;
            }

            update(time) {
                const offsetX = (this.wanderOffset % 200) - 100;
                const targetX = mouseX + (Math.sin(time * 0.001 + this.wanderOffset) * this.wanderMag);
                const targetY = mouseY + (Math.cos(time * 0.001 + this.wanderOffset) * this.wanderMag);

                this.x += (targetX - this.x) * this.speed;
                this.y += (targetY - this.y) * this.speed;

                const w = this.el.offsetWidth;
                const h = this.el.offsetHeight;

                this.el.style.transform = `translate(${this.x - w / 2}px, ${this.y - h / 2}px) scale(${1 + Math.sin(time * 0.002) * 0.05})`; // Mix with breathe
            }
        }

        blobs[0].style.transform = `translate(${winW * 0.2}px, ${winH * 0.2}px)`;
        blobs[1].style.transform = `translate(${winW * 0.8}px, ${winH * 0.6}px)`;
        blobs[2].style.transform = `translate(${winW * 0.3}px, ${winH * 0.8}px)`;

        const blobObjs = [
            new Blob(blobs[0], 0.02, 300),
            new Blob(blobs[1], 0.035, 200),
            new Blob(blobs[2], 0.05, 150)
        ];

        function animate(time) {
            blobObjs.forEach(blob => blob.update(time));

            requestAnimationFrame(animate);
        }

        requestAnimationFrame(animate);
    </script>
